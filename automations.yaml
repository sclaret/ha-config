- id: j38aFLOODSOFF
  alias: Floods Off
  mode: restart
  trigger:
    - platform: time
      at: "15:00:00"
  action:
    - scene: scene.day  

- id: j38aWINDDOWN
  alias: Wind down
  mode: restart
  trigger:
    - platform: time
      at: "16:30:00"
  variables:
    delay: 3600
  action:
    - scene: scene.afternoon
    - delay: "{{ delay }}"
    - scene: scene.evening
    - delay: "{{ delay }}"
    - service: light.turn_off
