- id: j38aWAKEUP
  alias: Wake up
  mode: restart
  trigger:
    - platform: time
      at: "06:30:00"
  variables:
    delay: 600 
  action:
    - scene: scene.night
    - delay: 3
    - service: light.turn_on
      target:
        entity_id:
          - light.kitchen_lights
      data:
        brightness: 255
        color_temp: 154
    - service: light.turn_on
      target:
        entity_id:
          - light.livingroom_lights
      data:
        brightness: 255
        rgb_color: [255,0,0]
    - delay: "{{ delay }}"
    - service: light.turn_on
      target:
        entity_id:
          - light.livingroom_lights
      data:
        brightness: 150 
        color_temp: 500 
    - delay: "{{ delay }}"
    - service: light.turn_on
      target:
        entity_id:
          - light.livingroom_lights
      data:
        brightness: 255 
        color_temp: 500
    - delay: "{{ delay }}"
    - service: light.turn_on
      target:
        entity_id:
          - light.livingroom_lights
      data:
        brightness: 255 
        color_temp: 153 
    - delay: "{{ delay }}"
    - scene: scene.day
    - delay: "{{ delay*2 }}"
    - scene: scene.day
    - delay: "{{ delay*2 }}"
